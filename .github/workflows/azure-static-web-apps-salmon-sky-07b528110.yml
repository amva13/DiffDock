name: Azure Static Web Apps CI/CD

env:
  AZURE_WEBAPP_NAME: diffdock-flask  # set this to the name of your Azure Web App
  PYTHON_VERSION: '3.9'              # set this to the Python version to use
  STARTUP_COMMAND: 'flask --app application run'

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Set up Python version
        uses: actions/setup-python@v3.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip' 
      - name: Create conda environment, install dependencies, and start
        run: |
          mkdir -p ~/miniconda3
          wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O ~/miniconda3/miniconda.sh
          bash ~/miniconda3/miniconda.sh -b -u -p ~/miniconda3
          rm -rf ~/miniconda3/miniconda.sh
          conda create --name diffdock python=3.9
          conda env update -n diffdock --file environment.yml
          conda install -n diffdock flask werkzeug 
          conda activate diffdock
          conda install -c conda-forge fair-esm
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_SKY_07B528110 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          # action: "upload"
          # ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          # app_location: "/" # App source code path
          # api_location: "" # Api source code path - optional
          # output_location: "" # Built app content directory - optional
          
          # my changes
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .
          startup-command: ${{ env.STARTUP_COMMAND }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_SKY_07B528110 }}
          action: "close"

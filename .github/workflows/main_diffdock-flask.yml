name: Build and deploy Python app to Azure Web App - diffdock-flask

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.9'

      - name: Create and start virtual environment
        run: |
          conda env create -n diffdock -f environment.yml
          conda activate diffdock

      - name: Install Flask
        run: conda install flask
        
      - name: Install Other Deps
        run: conda install werkzeug

      - name: Build Flask App
        run: python application.py build

      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      # - name: Zip artifact for deployment
      #   run: zip release.zip ./* -r

      # - name: Upload artifact for deployment jobs
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: python-app
      #     path: |
      #       release.zip
      #       !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      # - name: Unzip artifact for deployment
      #   run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'diffdock-flask'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_ACFC7B173EE945E1B81828BF855F7857 }}
